apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'jacoco'
mainClassName = 'main.java.Simulation'
repositories {
    mavenCentral()
}
dependencies {
    testCompile 'junit:junit:4.12'
}
run{
    standardInput = System.in
}
jar {
    manifest {
        attributes("Implementation-Title": "Tic Tac Toe",
                   "Implementation-Version": 1.0,
                   "Main-Class": "main.java.Simulation")
    }
}
